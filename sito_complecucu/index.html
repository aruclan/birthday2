<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUON COMPLECUCU</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #000;
      overflow: hidden;
    }
    body.showing {
      overflow: auto;
    }
    #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #fdf0d5;
      padding: 5vw;
    }
    h1 {
      font-size: 8vw;
      color: #d62828;
      margin: 0 0 5vw;
    }
    button {
      font-size: 5vw;
      padding: 3vw 6vw;
      background-color: #f77f00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 5vw;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-size: 5vw;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
      }
      button {
        font-size: 1.2em;
        padding: 10px 20px;
      }
      .loading-screen {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <h1>BUON COMPLECUCU</h1>
    <button onclick="showSurprise()">premi qui per la sopresa</button>
  </div>

  <div id="loadingScreen" class="loading-screen">Loading...</div>

  <video id="surpriseVideo" autoplay muted playsinline>
    <source src="abracadabra.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <script>
    function showSurprise() {
      const video = document.getElementById('surpriseVideo');
      const loadingScreen = document.getElementById('loadingScreen');
      const mainContent = document.getElementById('mainContent');

      mainContent.style.display = 'none';
      loadingScreen.style.display = 'flex';

      video.currentTime = 0;
      video.muted = false;
      video.style.display = 'block';
      video.play().catch(e => console.log('Playback failed:', e));

      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.body.classList.add('showing');
      }, 5000);
    }
  </script>
</body>
</html>
