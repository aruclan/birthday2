<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUON COMPLECUCU</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #000;
      overflow: hidden;
    }
    #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #fdf0d5;
      padding: 5vw;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 8vw;
      color: #d62828;
      margin: 0 0 5vw;
    }
    button {
      font-size: 5vw;
      padding: 3vw 6vw;
      background-color: #f77f00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 5vw;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      display: none;
    }
    .video-visible {
      z-index: 1;
    }
    .vibrate {
      animation: vibrate 0.1s infinite;
    }
    @keyframes vibrate {
      0% { transform: translate(0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(-1px, -1px); }
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-size: 5vw;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      display: none;
    }
    .final-message {
      position: fixed;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 5vw;
      background: rgba(0, 0, 0, 0.6);
      padding: 2vw 4vw;
      border-radius: 1vw;
      display: none;
      z-index: 3;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
      }
      button {
        font-size: 1.2em;
        padding: 10px 20px;
      }
      .loading-screen {
        font-size: 2em;
      }
      .final-message {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <h1>BUON COMPLECUCU</h1>
    <button onclick="showSurprise()">premi qui per la sopresa</button>
  </div>

  <div id="loadingScreen" class="loading-screen">Loading...</div>
  <div id="finalMessage" class="final-message">buon compleanno cuccumello da Cucuzza, Zapela e figlio migliore</div>

  <video id="surpriseVideo" autoplay muted playsinline>
    <source src="abracadabra.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <script>
    function showSurprise() {
      const video = document.getElementById('surpriseVideo');
      const loadingScreen = document.getElementById('loadingScreen');
      const finalMessage = document.getElementById('finalMessage');
      const mainContent = document.getElementById('mainContent');
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      mainContent.style.display = 'none';
      video.currentTime = 0;
      video.muted = false;
      video.style.display = 'block';
      video.classList.add('video-visible', 'vibrate');

      video.play().catch(e => console.log('Playback failed:', e));

      if (!isMobile) {
        loadingScreen.style.display = 'flex';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 5000);
      }

      setTimeout(() => {
        finalMessage.style.display = 'block';
        video.classList.remove('vibrate');
      }, 6000);
    }
  </script>
</body>
</html>
